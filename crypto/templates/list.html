{% extends 'base.html' %}

{% block content %}

    <div class="jumbotron">
    <h1 class="display-4">Welcome to Crypto Django Book</h1>
    <p class="lead">Your Source for Crypto Currency and Blockchain News</p>
    <hr class="my-4">
    <a class="btn btn-secondary" href="#" role="button">Learn more</a>
    </div>


<div class="container">
    <div class="row">
        {% for x in news %}
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ x.imageurl }}" alt="{{ x.source|upper }}">
                <div class="card-body">
                    <h5 class="card-title">{{ x.title }}</h5>
                    <p class="card-text">{{ x.body|truncatechars:200 }}</p>
                    <a href="{{ x.get_absolute_url }}" class="btn btn-secondary">Read More...</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
